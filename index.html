<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
<div id="calendar">

    <header>
        <h1>Мой календарь</h1>
    </header>

    <section>
        <a class="back"><- сюда</a>
        <ul id="days">
        </ul>
        <a class="next">туда -></a>
    </section>

    <footer>

    </footer>

</div>

<script type='text/template' id="dayView">
    <label><%- weekDay %></label>
    <input type="button" class="addNote" value="Добавить заметку"/>
    <ul id="notes">
    </ul>
</script>

<script type='text/template' id="noteView">
    <label><%- message %></label>
    <input class="noteInput" type="text" value="<%= message %>" />
</script>

<script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="application/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="application/javascript" src="bower_components/backbone/backbone.js"></script>
<script type="application/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="application/javascript" src="appSettings.js"></script>
<script type="application/javascript" src="calendar.js"></script>

</body>
</html>
